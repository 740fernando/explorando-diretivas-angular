<h1 class="text-center">Angular Diretivas</h1>

<!-- Diretivas de atributo -->
<div 
    [ngStyle] = "{background: count < 5 ? 'red' : 'green'}"
    [ngClass] = "{custom: count>5}"
>
    <h2  class="text-center">Contador : {{count}} </h2>
</div>

<!-- Diretivas Estruturais -->
<h2 *ngIf="count>7; else menor" class="text-center" >O contador passou de 7!</h2>

<ng-template #menor>
    <h2 class="text-center">O contador Ã© menor que 7</h2>
</ng-template>
